name: Android Unit Tests

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Prepare google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -z "$GOOGLE_SERVICES_JSON" ]; then
            echo "Missing GOOGLE_SERVICES_JSON secret" >&2
            exit 1
          fi
          printf '%s' "$GOOGLE_SERVICES_JSON" > app/google-services.json

      - name: Run unit tests
        run: ./gradlew test :app:jacocoDebugUnitTestReport :app:jacocoDebugUnitTestCoverageVerification --no-daemon --stacktrace

      - name: Upload JaCoCo HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html-report
          path: app/build/reports/jacoco/jacocoDebugUnitTestReport
          if-no-files-found: warn

      - name: Upload JaCoCo XML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-xml-report
          path: app/build/reports/jacoco/jacocoDebugUnitTestReport/jacocoDebugUnitTestReport.xml
          if-no-files-found: warn
